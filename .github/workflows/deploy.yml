name: Build, Test, and Deploy Angular App

on:
  push:
    branches:
      - '**'  # Run the workflow on pushes to all branches
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Build the Angular application
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the application
      - name: Build Angular app
        id: build  # Assign an ID to reference its outputs
        run: |
          npm run build -- --configuration production --base-href /formbuilder/
        env:
          PUBLISH_DIR: ./dist/aphp-formbuilder  # Set environment variable with the build directory

  # Job 2: Deploy the application to GitHub Pages
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build  # Waits for the build job to complete

    steps:
      # Step 1: Deploy to GitHub Pages using actions/deploy-pages@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          branch: ${{ github.ref_name }}  # Deploy to the current branch
          folder: ${{ env.PUBLISH_DIR }}  # Use the environment variable for the build output folder
