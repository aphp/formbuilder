<form>
  <mat-card>
    <mat-card-header class="heading">
      Import/Add Properties
    </mat-card-header>
    <div style="padding: 32px">
      <button class="btn btn-secondary clear-btn" mat-raised-button (click)="clearProperties()">Clear properties
      </button>
      <button class="btn btn-secondary" mat-raised-button (click)="addProperty()">Add property</button>
    </div>
    <file-upload fileName="properties.csv" (downloadEvent)="onDownloadFile($event)">Fichier de donn√©es
      (properties.csv)
    </file-upload>
    <table #table mat-table [dataSource]="properties" class="mat-elevation-z8">

      <ng-container matColumnDef="code">
        <th mat-header-cell class="header" *matHeaderCellDef> Code</th>
        <td mat-cell *matCellDef="let element"> {{ element.code }}</td>
      </ng-container>

      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef> Key</th>
        <td mat-cell *matCellDef="let element"> {{ element.key }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value</th>
        <td mat-cell *matCellDef="let element"> {{ element.value }}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let element"> {{ element.type }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No properties</td>
      </tr>
    </table>
  </mat-card>
</form>
