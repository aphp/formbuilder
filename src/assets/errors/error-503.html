<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erreur de l'application</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    .error-container {
      text-align: center;
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .error-container h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #e74c3c;
    }
    .error-container p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .error-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #3498db;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .error-container a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>Erreur 503</h1>
  <p>Notre application rencontre actuellement un problème et n'est pas disponible.</p>
  <p>Veuillez réessayer plus tard. Nous nous excusons pour la gêne occasionnée.</p>
  <a href="/">Retour à l'accueil</a>
</div>
</body>
</html>
