name: Build, Test, and Deploy Angular App

on:
  push:
    branches:
      - '**'  # Run the workflow on pushes to all branches

jobs:
  # Job 1: Build the Angular application
  build:
    runs-on: ubuntu-latest

    outputs:
      publish_dir: ${{ steps.build.outputs.publish_dir }}

    steps:
      # Step 1: Check out the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the application
      - name: Build Angular app
        id: build
        run: |
          npm run build -- --configuration production --base-href /aphp-formbuilder/
        outputs:
          publish_dir: ./dist/aphp-formbuilder

  # Job 2: Deploy the application to GitHub Pages
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build  # Waits for the build job to complete

    steps:
      # Step 1: Deploy to GitHub Pages using actions/deploy-pages@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          branch: ${{ github.ref_name }}  # Deploy to the current branch
          folder: ${{ needs.build.outputs.publish_dir }}  # Use the build output folder
